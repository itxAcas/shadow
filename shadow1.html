<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Document</title>
    <style>
      body {
        background-color: orange;
      }

      .shadow {
        color: blue;
        font-size: 30px;
        text-align: center;
        margin-top: 150px;
        text-shadow: -10px 10px 0px red;
        font-family: fantasy;
      }
    </style>
  </head>
  <body>
    <div class="shadow">
      <h1>Good</h1>
      <h1>Vibes</h1>
      <h1>Only</h1>
    </div>
  </body>
</html>
